<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional external CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .feedback-container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border: 2px solid red;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
        }

        .feedback-container h2 {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }

        .feedback-container label {
            display: block;
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }

        .feedback-container input,
        .feedback-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: #fff;
            color: black;
        }

        .feedback-container textarea {
            resize: vertical;
        }

        .feedback-container button {
            background-color: red;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .feedback-container button:hover {
            background-color: white;
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- Feedback Form -->
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter a subject">

            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your feedback..." required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
