<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Networking Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #fff;
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p, h1, h4 {
            text-align: center;
        }

        a {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <h4>It will hardly take a minute to sign up</h4>
        <form action="signup.html" method="post">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">

            <input type="submit" value="Sign Up">
        </form>
        <p>
            By clicking the Sign Up button, you agree to our<br>
            <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
        </p>
    </div>
    <p style="text-align:center;">Already have an account? <a href="index.html">Login here</a></p>
    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault(); // prevent actual submission for this demo
            // You can validate inputs here if needed
            alert("Sign up successful! Redirecting to login...");
            window.location.href = "login.html";
        });
        </script>
        
</body>
</html>
